<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîÆ Customer Churn Prediction</h1>
            <p class="subtitle">Predict customer churn probability using AI</p>
        </header>

        <div class="form-container">
            <form id="churnForm">
                <!-- Essential Fields Based on Feature Importance -->
                <section class="form-section">
                    <h2>Customer Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="tenureInMonths">Tenure (Months) *</label>
                            <input type="number" id="tenureInMonths" name="tenureInMonths" min="0" required placeholder="e.g., 24">
                        </div>
                        <div class="form-group">
                            <label for="monthlyCharge">Monthly Charge ($) *</label>
                            <input type="number" id="monthlyCharge" name="monthlyCharge" min="0" step="0.01" required placeholder="e.g., 70.00">
                        </div>
                        <div class="form-group">
                            <label for="totalCharges">Total Charges ($) *</label>
                            <input type="number" id="totalCharges" name="totalCharges" min="0" step="0.01" required placeholder="e.g., 1680.00">
                        </div>
                        <div class="form-group">
                            <label for="satisfactionScore">Satisfaction Score (1-5) *</label>
                            <input type="number" id="satisfactionScore" name="satisfactionScore" min="1" max="5" required placeholder="1-5">
                        </div>
                        <div class="form-group">
                            <label for="internetType">Internet Type *</label>
                            <select id="internetType" name="internetType" required>
                                <option value="Unknown">Unknown</option>
                                <option value="DSL">DSL</option>
                                <option value="Fiber Optic">Fiber Optic</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="contract">Contract *</label>
                            <select id="contract" name="contract" required>
                                <option value="Unknown">Unknown</option>
                                <option value="Month-to-Month">Month-to-Month</option>
                                <option value="One Year">One Year</option>
                                <option value="Two Year">Two Year</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="numberOfReferrals">Number of Referrals *</label>
                            <input type="number" id="numberOfReferrals" name="numberOfReferrals" min="0" value="0" required placeholder="e.g., 2">
                        </div>
                        <div class="form-group">
                            <label for="avgLongDistanceCharges">Avg Long Distance Charges ($) *</label>
                            <input type="number" id="avgLongDistanceCharges" name="avgLongDistanceCharges" min="0" step="0.01" value="0" required placeholder="e.g., 15.50">
                        </div>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="submitBtn">
                        <span class="btn-text">Predict Churn</span>
                        <span class="btn-loader" style="display: none;">‚è≥ Predicting...</span>
                    </button>
                    <button type="button" class="btn-secondary" id="resetBtn">Reset Form</button>
                    <button type="button" class="btn-secondary" id="sampleDataBtn" style="background: #10b981; color: white; border: none;">
                        üìù Fill Sample Data
                    </button>
                </div>
                </form>
            </div>

        <!-- Results Section -->
        <div id="results" class="results-container" style="display: none;">
                <h2>Prediction Results</h2>
            <div class="results-grid">
                <div class="result-card">
                    <div class="result-label">Teacher Model Prediction</div>
                    <div class="result-value" id="teacherPrediction">-</div>
                    <div class="result-description">Binary prediction (0 = No Churn, 1 = Churn)</div>
                    </div>
                <div class="result-card">
                    <div class="result-label">Risk Model Prediction</div>
                    <div class="result-value" id="riskPrediction">-</div>
                    <div class="result-description">Churn probability score</div>
                </div>
            </div>
            <div class="risk-indicator">
                <div class="risk-bar">
                    <div class="risk-fill" id="riskFill"></div>
                </div>
                <div class="risk-text" id="riskText"></div>
            </div>
            
            <!-- Business Recommendations Section -->
            <div class="recommendations-section">
                <h3>üí° Business Recommendations</h3>
                <div id="recommendationsList" class="recommendations-list">
                    <!-- Recommendations will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="/static/script.js?v=24"></script>
    <script>
        // Verify script loaded
        window.addEventListener('load', function() {
            console.log('‚úÖ Page fully loaded');
            if (typeof setupFormHandlers === 'undefined') {
                console.error('‚ùå script.js not loaded properly!');
            }
        });
    </script>
</body>
</html>
